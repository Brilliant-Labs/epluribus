<!DOCTYPE html>
<html>
  <head>
    <title>Epluribus</title>

    <!-- Bootstrap -->

	<link rel="stylesheet" href="../app/assets/stylesheets/3d.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>
      </div>
    </div>



	<div class="container">
      <div class="is-embedded">
        <div class="js-render-shell render-shell">
          <div class="js-render-bar render-bar render-bar-with-modes">
            <ul class="js-view-modes render-view-modes">
              <li data-mode="wireframe" class="js-view-mode-item">Wireframe</li>
              <li data-mode="normal" class="js-view-mode-item">Surface Angle</li>
              <li data-mode="solid" class="js-view-mode-item active">Solid</li>
            </ul>
            <!--<span class="render-message"><a href="https://github.com/skalnik/secret-bear-clip/blob/master/stl/clip.stl" target="_parent">clip.stl</a> rendered with &#10084; by <a href="https://github.com" target="_parent">GitHub</a></span> -->
          </div>
          <!-- /render bar -->
      
          <!-- render info -->
          <div class="render-info">
            <div class="js-viewer-health render-health">
              <span class="symbol">&#8854;</span>
              <span class="js-message message"></span>
            </div>
          </div>
          <!-- /render info -->
      
          <!-- render viewport -->
          <div id="solid-viewer" class="render-viewport" data-file="https://s3.amazonaws.com/epluribus/art-bytes-2014-george-washington-bust/decim.stl"></div>
          <!-- /render viewport -->
        </div>
      </div>
    </div> <!-- /container -->




    <script src="https://code.jquery.com/jquery.js"></script>
